name: Fly Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@1.3
        - run:  flyctl deploy
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
            LOG_LEVEL: debug
